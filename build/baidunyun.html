<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿造网盘页面</title>
    <link rel="stylesheet" href="../css/base.css"/>

</head>
<body>
<div class="left">
    <img src="../css/img/baidunyun/bd-logo.png"/>
    <ul class="lgd">
        <li><i class="iconfont">&#xe642;</i>全部文件</li>
        <li>图片</li>
        <li>文档</li>
        <li>视频</li>
        <li>音乐</li>
        <li><i class="iconfont">&#xe645;</i>回收站</li>
    </ul>
</div>
<div class="right">
    <div class="r-head">
        <div class="l-p">
            <span>网盘</span>
            <span>分享</span>

        </div>

    <div class="r-body">
        <i class="iconfont fr" title="订单">&#xe655;</i>
        <i class="iconfont fr" title="反馈">&#xe656;</i>
        <i class="iconfont fr" title="消息">&#xe665;</i>
        <span class="btn btn-selected ml10">
            <i class="iconfont ml5">&#xe65d;</i>
            上传
        </span>
        <span class="btn ml10">
            <i class="iconfont ml5">&#xe64b;</i>
            新建文件
        </span>
    </div>
    <h2 class="title">纯css手风琴</h2>
    <div class="addo-box">
        <input type="radio" name="addordion" class="addo-checked">
        <div class="addo-one addo-anim">
            becasule i belelive it
        </div>
        <input type="radio" name="addordion" class="addo-checked">
        <div class="addo-two addo-anim">
            so i can see it
        </div>
        <input type="radio" name="addordion" class="addo-checked" checked="checked">
        <div class="addo-three addo-anim">
            my heart will go on
        </div>
    </div>
