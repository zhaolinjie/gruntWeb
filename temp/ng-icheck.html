<div ng-controller="icheckController">
    <h2>this is a check plug</h2>
    <input type="checkbox" ng-model="check.sum" ng-icheck/>
    <input type="text" value="{{check.sum}}"/>
    <p>
        $ngModule.$viewValue只会返回这个空间控制的结果。不是这个icheck控制器的所有变量。也就是默认
        check.sum =  $ngModule.$viewValue；
    </p>
    <div class="input-prepend input-group">
        <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
        <input type="text" readonly="true" date-picker date-config="dateConfig" class="form-control" value="{{dateConfig.startDate}}">
    </div>

    <div class="chart-container" organize-chart></div>
</div>
